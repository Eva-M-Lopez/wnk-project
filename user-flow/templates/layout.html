<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
  </head>
  <body>
    <div style="font-family:system-ui;max-width:900px;margin:auto;padding:16px">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h2 style="margin:0">{{ title }}</h2>
      </div>

      {% if session._flash %}
        <div style="background:#ecfeff;border:1px solid #99f6e4;padding:10px;border-radius:8px;margin:10px 0;">
          {{ session.pop('_flash') }}
        </div>
      {% endif %}

      {% block body %}{% endblock %}
    </div>
  </body>
</html>
