{% extends "base.html" %}

{% block title %}Register - Waste Not Kitchen{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Register for Waste Not Kitchen</h2>
    <form method="POST" action="{{ url_for('auth.register') }}" id="registerForm">
        <div class="form-group">
            <label for="user_type">I am a:</label>
            <select name="user_type" id="user_type" required>
                <option value="">Select...</option>
                <option value="restaurant">Restaurant</option>
                <option value="customer">Customer</option>
                <option value="donner">Donor</option>
                <option value="needy">Person in Need</option>
            </select>
        </div>

        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required minlength="6">
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea name="address" id="address" required rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone">
            <small id="phoneNote" style="display: none;">Optional for those in need</small>
        </div>

        <!-- Payment info (shown only for customers and donors) -->
        <div id="paymentInfo" style="display: none;">
            <h3>Payment Information</h3>
            
            <div class="form-group">
                <label for="card_holder">Cardholder Name:</label>
                <input type="text" name="card_holder" id="card_holder">
            </div>

            <div class="form-group">
                <label for="card_number">Card Number:</label>
                <input type="text" name="card_number" id="card_number" maxlength="16">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="expiry_date">Expiry Date:</label>
                    <input type="text" name="expiry_date" id="expiry_date" placeholder="MM/YYYY">
                </div>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" name="cvv" id="cvv" maxlength="4">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
    </form>
</div>

<script>
    // Show/hide payment info based on user type
    document.getElementById('user_type').addEventListener('change', function() {
        const paymentInfo = document.getElementById('paymentInfo');
        const paymentInputs = paymentInfo.querySelectorAll('input');
        const phoneNote = document.getElementById('phoneNote');
        const phoneInput = document.getElementById('phone');
        
        if (this.value === 'customer' || this.value === 'donner') {
            paymentInfo.style.display = 'block';
            paymentInputs.forEach(input => input.required = true);
        } else {
            paymentInfo.style.display = 'none';
            paymentInputs.forEach(input => input.required = false);
        }

        if (this.value === 'needy') {
            phoneNote.style.display = 'block';
            phoneInput.required = false;
        } else {
            phoneNote.style.display = 'none';
            phoneInput.required = true;
        }
    });

    // Password confirmation validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
        }
    });
</script>
{% endblock %}
